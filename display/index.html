<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LickMe Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #000;
      background-repeat: repeat-x;
      background-size: auto 100%;
      background-position: left center;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: monospace;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>

  <script>
    // Configuration
    const CONTRACT_ADDRESS = 'KT1NxH5MbkuMAVMwzJ4EBwe8ujVcKPDStzhN';
    const TZKT_API = 'https://api.ghostnet.tzkt.io/v1';
    const REFRESH_INTERVAL_MS = 30000;

    // Recentness scoring configuration (same as app)
    const RECENTNESS_BOOST_FACTOR = 999;
    const RECENTNESS_DECAY_RATE = 0.24;

    // Artwork metadata URLs
    const ARTWORKS = {
      "artwork_1": "https://isthisa.computer/api/lickworks/1",
      "artwork_2": "https://isthisa.computer/api/lickworks/2",
      "artwork_3": "https://isthisa.computer/api/lickworks/3",
      "artwork_4": "https://isthisa.computer/api/lickworks/4",
      "artwork_5": "https://isthisa.computer/api/lickworks/5",
      "artwork_6": "https://isthisa.computer/api/lickworks/6",
      "artwork_7": "https://isthisa.computer/api/lickworks/7",
      "artwork_8": "https://isthisa.computer/api/lickworks/8",
      "artwork_9": "https://isthisa.computer/api/lickworks/9",
      "artwork_10": "https://isthisa.computer/api/lickworks/10"
    };

    // Cache for artwork metadata (doesn't change)
    const metadataCache = {};

    // Track current displayed artwork to avoid unnecessary reloads
    let currentArtworkId = null;

    // Convert mutez to XTZ
    function mutezToXtz(mutez) {
      return mutez / 1000000;
    }

    // Calculate recentness multiplier (same algorithm as app)
    function calculateRecentnessMultiplier(timestamp) {
      const paymentTime = new Date(timestamp).getTime();
      const now = Date.now();
      const ageMs = Math.max(0, now - paymentTime);
      const ageHours = ageMs / (1000 * 60 * 60);
      const boost = RECENTNESS_BOOST_FACTOR * Math.exp(-RECENTNESS_DECAY_RATE * ageHours);
      return 1 + boost;
    }

    // Calculate score for a single payment
    function calculatePaymentScore(payment) {
      const xtzAmount = mutezToXtz(payment.amount);
      const multiplier = calculateRecentnessMultiplier(payment.timestamp);
      return xtzAmount * multiplier;
    }

    // Calculate total score for an artwork
    function calculateArtworkScore(payments) {
      return payments.reduce((sum, p) => sum + calculatePaymentScore(p), 0);
    }

    // Fetch contract storage directly from TzKT API
    async function fetchContractStorage() {
      const url = `${TZKT_API}/contracts/${CONTRACT_ADDRESS}/storage`;
      try {
        const response = await fetch(url);
        if (!response.ok) return null;
        return response.json();
      } catch (e) {
        return null;
      }
    }

    // Fetch all payments from the contract
    async function fetchAllPayments() {
      const paymentsByArtwork = {};

      // Initialize empty arrays for all artworks
      for (const artworkId of Object.keys(ARTWORKS)) {
        paymentsByArtwork[artworkId] = [];
      }

      const storage = await fetchContractStorage();
      if (!storage) return paymentsByArtwork;

      // Get finalized payments from artworks map
      if (storage.artworks) {
        for (const [artworkId, payments] of Object.entries(storage.artworks)) {
          if (paymentsByArtwork[artworkId] && Array.isArray(payments)) {
            for (const p of payments) {
              paymentsByArtwork[artworkId].push({
                amount: parseInt(p.amount, 10),
                timestamp: p.timestamp
              });
            }
          }
        }
      }

      // Get pending payments
      if (storage.pending) {
        for (const [artworkId, pending] of Object.entries(storage.pending)) {
          if (paymentsByArtwork[artworkId] && pending) {
            paymentsByArtwork[artworkId].push({
              amount: parseInt(pending.amount, 10),
              timestamp: pending.timestamp
            });
          }
        }
      }

      return paymentsByArtwork;
    }

    // Fetch artwork metadata
    async function fetchMetadata(artworkId) {
      if (metadataCache[artworkId]) {
        return metadataCache[artworkId];
      }

      const url = ARTWORKS[artworkId];
      if (!url) return null;

      try {
        const response = await fetch(url);
        if (!response.ok) return null;
        const data = await response.json();
        const metadata = {
          name: data.name,
          image: data.image_url
        };
        metadataCache[artworkId] = metadata;
        return metadata;
      } catch (e) {
        return null;
      }
    }

    // Find the top-scoring artwork and display it
    async function updateDisplay() {
      try {
        const paymentsByArtwork = await fetchAllPayments();

        // Calculate scores for all artworks
        const artworkScores = Object.entries(paymentsByArtwork).map(([id, payments]) => ({
          id,
          score: calculateArtworkScore(payments)
        }));

        // Sort by score (highest first)
        artworkScores.sort((a, b) => b.score - a.score);

        // Get the top artwork
        const topArtwork = artworkScores[0];
        if (!topArtwork || topArtwork.score === 0) return;

        // Only update if the top artwork changed
        if (topArtwork.id === currentArtworkId) return;

        // Fetch metadata for the top artwork
        const metadata = await fetchMetadata(topArtwork.id);
        if (!metadata || !metadata.image) return;

        // Set the background image (full height, horizontally tiled)
        document.body.style.backgroundImage = `url('${metadata.image}')`;
        currentArtworkId = topArtwork.id;

        // Hide loading indicator
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      } catch (e) {
        // Silently fail and retry on next interval
      }
    }

    // Initial load and periodic refresh
    updateDisplay();
    setInterval(updateDisplay, REFRESH_INTERVAL_MS);
  </script>
</body>
</html>
